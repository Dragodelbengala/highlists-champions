<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions League</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px;
            border-radius: 8px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
        }
        .card-description {
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>
<body>

    <h1>Champions League</h1>
    <div id="cards-container"></div>

    <script src="script.js"></script>
</body>
</html>
